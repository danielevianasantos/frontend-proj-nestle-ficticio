<mat-card class="mat-elevation-z8">
  <table mat-table [dataSource]="products">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
      <td mat-cell *matCellDef="let row">{{ row.preco }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="unidadePorCaixa">
      <th mat-header-cell *matHeaderCellDef>Unid. por Caixa</th>
      <td mat-cell *matCellDef="let row">{{ row.unidadePorCaixa }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="pesoPorUnidade">
      <th mat-header-cell *matHeaderCellDef>Peso (kg)</th>
      <td mat-cell *matCellDef="let row">{{ row.pesoPorUnidade }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="validade">
      <th mat-header-cell *matHeaderCellDef>Validade</th>
      <td mat-cell *matCellDef="let row">{{ row.validade }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="categoriaProdutoId">
      <th mat-header-cell *matHeaderCellDef>CategoriaId</th>
      <td mat-cell *matCellDef="let row">{{ row.categoriaProdutoId }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a (click)="navigateToProductUpdate(row.id)" class="edit">
          <i class="material-icons edit">edit</i>
        </a>
        <a (click)="deleteProduct(row.id)" class="delete">
          <i class="material-icons delete">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

<mat-card class="fileEntry mat-elevation-z8">
  <button mat-raised-button (click)="exportarCsv()">Baixar</button>
  <input type="file" (change)="handleFileInput($event)" />
  <button mat-raised-button (click)="uploadFileToActivity()">Importar</button>
</mat-card>
</mat-card>
