<mat-toolbar class="header mat-elevation-z8">
  <span>
    <a routerLink="/">
      <img
        class="logo img-responsive"
        src="assets/images/nestle.jpg"
        alt="logo"
        width="90px"
      />
    </a>
  </span>
  <span class="title-group">
    <a class="v-middle" routerLink="routeUrl">
      <i class="material-icons v-middle">
        {{ icon }}
      </i>
      {{ title }}
    </a>
  </span>
</mat-toolbar>
