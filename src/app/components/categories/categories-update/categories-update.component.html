<mat-card>
  <legend>Atualização de Cadastro de Categoria</legend>
  <div class="provider-form-container">
    <mat-card>
      <mat-card-title>Nome</mat-card-title>
      <mat-form-field appearance="fill">
        <input
          matInput
          placeholder="ex: Maçã"
          [(ngModel)]="category.nome"
          name="nome"
        />
      </mat-form-field>

      <mat-card-title>Id do Fornecedor</mat-card-title>
      <mat-form-field appearance="fill">
        <input
          matInput
          placeholder="ex: ASAFCVSAV"
          [(ngModel)]="category.fornecedorId"
          name="razaoSocail"
        />
      </mat-form-field>

      <button mat-raised-button (click)="alterar()" color="accent">
        Atualizar
      </button>

      <button mat-raised-button (click)="cancel()">Cancelar</button>
    </mat-card>
  </div>
</mat-card>
