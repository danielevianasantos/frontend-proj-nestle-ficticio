<mat-card class="mat-elevation-z8">
    <table mat-table [dataSource]="categories">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="fornecedorId">
        <th mat-header-cell *matHeaderCellDef>FornecedorId</th>
        <td mat-cell *matCellDef="let row">{{ row.fornecedorId }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a (click)="updateCategory(row.id)" class="edit">
            <i class="material-icons edit">edit</i>
          </a>
          <a (click)="deleteCategory(row.id)" class="delete">
            <i class="material-icons delete">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-card class="fileEntry mat-elevation-z8">
      <button mat-raised-button (click)="exportarCsv()">Baixar</button>
      <input type="file" (change)="handleFileInput($event)" />
      <button mat-raised-button (click)="uploadFileToActivity()">
        Importar
      </button>
    </mat-card>
</mat-card>
